<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #b2f7d4, #e0fff0);
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 700px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .title-box {
      background: linear-gradient(90deg, #009f60, #00c476);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 30px;
      font-weight: 700;
      position: relative;
    }

    .title-box::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: white;
      border-radius: 3px;
    }

    .info {
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .row {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      color: #1e1e1e;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .label {
      width: 130px;
      color: #007f4e;
    }

    .colon {
      width: 10px;
      text-align: center;
      color: #007f4e;
      font-weight: 700;
    }

    .value {
      flex: 1;
      font-weight: 600;
      color: #000;
    }

    .footer {
      font-size: 14px;
      color: #444;
      margin: 25px 0 30px 0;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .info {
        padding: 25px;
      }
      .row {
        font-size: 18px;
      }
      .title-box {
        font-size: 24px;
        padding: 18px 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="dataPegawai">
    <div class="title-box">Data Pegawai</div>

    <div class="info">
      <div class="row">
        <div class="label">Nama</div>
        <div class="colon">:</div>
        <div class="value" id="nama"></div>
      </div>
      <div class="row">
        <div class="label">NIP</div>
        <div class="colon">:</div>
        <div class="value" id="nip"></div>
      </div>
      <div class="row">
        <div class="label">Jabatan</div>
        <div class="colon">:</div>
        <div class="value" id="jabatan"></div>
      </div>
    </div>

    <div class="footer">KEPEGAWAIAN DAN TEKNOLOGI INFORMASI Â©2025</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const idPegawai = params.get("id");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const pegawai = data.find(p => p.id === idPegawai);
        if (pegawai) {
          document.getElementById("nama").textContent = pegawai.nama;
          document.getElementById("nip").textContent = pegawai.nip;
          document.getElementById("jabatan").textContent = pegawai.jabatan || "-";
        } else {
          document.getElementById("dataPegawai").innerHTML = "<p style='font-size:18px;font-weight:600;color:#d00;text-align:center;'>Data tidak ditemukan.</p>";
        }
      })
      .catch(() => {
        document.getElementById("dataPegawai").innerHTML = "<p style='font-size:18px;font-weight:600;color:#d00;text-align:center;'>Gagal memuat data pegawai.</p>";
      });
  </script>
</body>
</html>
