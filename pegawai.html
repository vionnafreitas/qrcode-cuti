<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #b2f7d4, #e0fff0);
      position: relative;
    }

    /* Logo pojok kanan atas */
    .logo-header {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-header img {
      width: 60px;
      height: auto;
    }

    .logo-header span {
      font-weight: 600;
      color: #007f4e;
      font-size: 14px;
      text-align: right;
      line-height: 1.2;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 700px;
      overflow: hidden;
      position: relative;
    }

    /* background logo di dalam card */
    .card::before {
      content: "";
      background: url("/logo-pttun.png") no-repeat center;
      background-size: 350px;
      opacity: 0.08;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .title-box {
      background: linear-gradient(90deg, #009f60, #00c476);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 30px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .info {
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: relative;
      z-index: 1;
    }

    .row {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      color: #1e1e1e;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .label {
      width: 130px;
      color: #007f4e;
    }

    .colon {
      width: 10px;
      text-align: center;
      color: #007f4e;
      font-weight: 700;
    }

    .value {
      flex: 1;
      font-weight: 600;
      color: #000;
    }

    .footer {
      font-size: 14px;
      color: #444;
      margin: 25px 0 30px 0;
      text-align: center;
      font-weight: 500;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Logo pojok kanan atas -->
  <div class="logo-header">
    <span>Pengadilan Tinggi<br>Tata Usaha Negara<br>Palembang</span>
    <img src="logo-pttun.png" alt="Logo PTTUN">
  </div>

  <div class="card" id="dataPegawai">
    <div class="title-box">Data Pegawai</div>

    <div class="info">
      <div class="row">
        <div class="label">Nama</div>
        <div class="colon">:</div>
        <div class="value" id="nama"></div>
      </div>
      <div class="row">
        <div class="label">NIP</div>
        <div class="colon">:</div>
        <div class="value" id="nip"></div>
      </div>
      <div class="row">
        <div class="label">Jabatan</div>
        <div class="colon">:</div>
        <div class="value" id="jabatan"></div>
      </div>
    </div>

    <div class="footer">KEPEGAWAIAN DAN TEKNOLOGI INFORMASI Â©2025</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const idPegawai = params.get("id");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const pegawai = data.find(p => p.id === idPegawai);
        if (pegawai) {
          document.getElementById("nama").textContent = pegawai.nama;
          document.getElementById("nip").textContent = pegawai.nip;
          document.getElementById("jabatan").textContent = pegawai.jabatan || "-";
        } else {
          document.getElementById("dataPegawai").innerHTML = "<p style='font-size:18px;font-weight:600;color:#d00;text-align:center;'>Data tidak ditemukan.</p>";
        }
      })
      .catch(() => {
        document.getElementById("dataPegawai").innerHTML = "<p style='font-size:18px;font-weight:600;color:#d00;text-align:center;'>Gagal memuat data pegawai.</p>";
      });
  </script>
</body>
</html>
