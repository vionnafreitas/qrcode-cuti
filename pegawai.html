<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #CFFFE2;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;              
      max-width: 700px;        
      overflow: hidden;
    }

    .title-box {
      background-color: #007f4e;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .info {
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .row {
      display: flex;
      align-items: baseline;
      font-size: 22px;
      font-weight: 600;
      color: #222;
    }

    .label {
      width: 130px;
      color: #005c33;
    }

    .colon {
      width: 10px;
      text-align: center;
      color: #005c33;
      font-weight: 700;
    }

    .value {
      flex: 1;
      font-weight: 600;
      color: #111;
    }

    .footer {
      font-size: 14px;
      color: #555;
      margin: 30px 0;
      text-align: center;
      font-weight: 500;
    }
    
    @media (max-width: 480px) {
      .info {
        padding: 25px;
      }
      .row {
        font-size: 18px;
      }
      .title-box {
        font-size: 24px;
        padding: 18px 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="dataPegawai">
    <div class="title-box">Data Pegawai</div>

    <div class="info">
      <div class="row">
        <div class="label">Nama</div>
        <div class="colon">:</div>
        <div class="value" id="nama"></div>
      </div>
      <div class="row">
        <div class="label">NIP</div>
        <div class="colon">:</div>
        <div class="value" id="nip"></div>
      </div>
      <div class="row">
        <div class="label">Jabatan</div>
        <div class="colon">:</div>
        <div class="value" id="jabatan"></div>
      </div>
    </div>

    <div class="footer">KEPEGAWAIAN DAN TEKNOLOGI INFORMASI Â©2025</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const idPegawai = params.get("id");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const pegawai = data.find(p => p.id === idPegawai);
        if (pegawai) {
          document.getElementById("nama").textContent = pegawai.nama;
          document.getElementById("nip").textContent = pegawai.nip;
          document.getElementById("jabatan").textContent = pegawai.jabatan || "-";
        } else {
          document.getElementById("dataPegawai").innerHTML = "<p style='font-size:18px;font-weight:600;color:#d00;text-align:center;'>Data tidak ditemukan.</p>";
        }
      })
      .catch(() => {
        document.getElementById("dataPegawai").innerHTML = "<p style='font-size:18px;font-weight:600;color:#d00;text-align:center;'>Gagal memuat data pegawai.</p>";
      });
  </script>
</body>
</html>
